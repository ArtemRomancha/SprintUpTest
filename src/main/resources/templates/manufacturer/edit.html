<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::site-head">
    <title th:text="|#{service.edit} ${manufacturerForm.name}|">Редактировать</title>
</head>

<body>
<header th:replace="layout::site-navbar(manufacturer)"/>

<div class="container">
    <h1 th:text="|#{service.edit} ${manufacturerForm.name}|">Редактировать</h1>
    <br/>
    <br/>

    <form th:action="@{/manufacturer/{id}/edit (id=${manufacturerForm.id})}" method="post"
          th:object="${manufacturerForm}">
        <div th:replace="manufacturer/form::manufacturerForm" th:remove="tag"/>

        <button class="btn btn-success" type="submit" th:text="#{service.save}">Сохранить</button>
    </form>

</div>
<footer th:replace="layout::site-footer"/>
</body>
</html>
