<html xmlns:th="http://www.thymeleaf.org">
<body>

<form th:fragment="manufacturerForm" th:remove="tag">
    <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'has-error has-feedback' : null">
        <label class="control-label" for="name" th:text="#{manufacturer.name}">Название</label>
        <input id="name" class="form-control" type="text" name="name" th:value="*{name}"/>
        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
        <span class="formError" th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}">Invalid name</span>
    </div>

    <div class="form-group" th:classappend="${#fields.hasErrors('description')} ? 'has-error has-feedback' : null">
        <label class="control-label" for="description" th:text="#{manufacturer.description}">Описание</label>
        <input id="description" class="form-control" type="textarea" name="description" th:value="*{description}"/>
        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
        <span class="formError" th:if="${#fields.hasErrors('description')}"
              th:errors="*{description}">Invalid description</span>
    </div>

    <div class="form-group" th:classappend="${#fields.hasErrors('address')} ? 'has-error has-feedback' : null">
        <label class="control-label" for="name" th:text="#{manufacturer.address}">Адрес</label>
        <input id="address" class="form-control" type="text" name="address" th:value="*{address}"/>
        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
        <span class="formError" th:if="${#fields.hasErrors('address')}"
              th:errors="*{address}">Invalid address</span>
    </div>
</form>
</body>
</html>
