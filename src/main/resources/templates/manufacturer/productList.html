<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout::site-head">
    <title th:text="'Продукты \'' + ${manufacturer.name} + '\''">>Продукты</title>
</head>

<body>
<header th:replace="layout::site-navbar(manufacturer)"/>

<div class="container">
    <h1 th:text="${manufacturer.name}">Производитель</h1>
    <br/>
    <a href="/manufacturer/create" class="btn btn-success" sec:authorize="isAuthenticated()"><span class="glyphicon glyphicon-plus"/> Создать</a>
    <br/>
    <br/>

    <table class="table table-bordered table-hover table-striped">
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Описание</th>
            <th>Цена</th>
            <th>Действия</th>
        </tr>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"/>
            <td th:text="${product.name}"/>
            <td th:text="${product.description}"/>
            <td th:text="${product.price}"/>
            <td>
                <a th:href="@{/product/{id}(id=${product.id})}" data-toggle="tooltip" data-placement="top"
                   title="Просмотр">
                    <span class="glyphicon glyphicon-eye-open"/></a>
                <a th:href="@{/product/edit/{id}(id=${product.id})}" data-toggle="tooltip"
                   data-placement="top" title="Редактировать" sec:authorize="hasAuthority('ADMIN')">
                    <span class="glyphicon glyphicon-pencil"/></a>
                <a th:href="@{/product/delete/{id}(id=${product.id})}" data-toggle="tooltip"
                   data-placement="top" title="Удалить" sec:authorize="hasAuthority('ADMIN')">
                    <span class="glyphicon glyphicon-trash"/></a>
            </td>
        </tr>
    </table>
</div>
<footer th:replace="layout::site-footer"/>
</body>
</html>
