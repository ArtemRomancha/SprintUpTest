<html xmlns:th="http://www.thymeleaf.org">
<body>
<form th:fragment="productForm" th:remove="tag">
    <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'has-error has-feedback' : null">
        <label class="control-label" for="name" th:text="#{product.name}">Название</label>
        <input id="name" class="form-control" type="text" name="name" th:value="*{name}"/>
        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
        <span class="formError" th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}">Invalid name</span>
    </div>

    <div class="form-group" th:classappend="${#fields.hasErrors('description')} ? 'has-error has-feedback' : null">
        <label class="control-label" for="description" th:text="#{product.description}">Описание</label>
        <input id="description" class="form-control" type="textarea" name="description" th:value="*{description}"/>
        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
        <span class="formError" th:if="${#fields.hasErrors('description')}"
              th:errors="*{description}">Invalid description</span>
    </div>

    <div class="form-group" th:classappend="${#fields.hasErrors('price')} ? 'has-error has-feedback' : null">
        <label class="control-label" for="price" th:text="#{product.price}">Цена</label>
        <input id="price" class="form-control" type="number" min="1" name="price" th:value="*{price}"/>
        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
        <span class="formError" th:if="${#fields.hasErrors('price')}"
              th:errors="*{price}">Invalid address</span>
    </div>

    <div class="form-group">
        <label class="control-label" for="manufacturer" th:text="#{product.manufacturer}">Производитель</label>
        <select class="form-control" name="manufacturer" id="manufacturer">
            <option th:each="manufacturerd : ${manufacturers}"
                    th:value="${manufacturerd.id}"
                    th:text="${manufacturerd.name}">Производитель
            </option>
        </select>
    </div>
</form>
</body>
</html>
