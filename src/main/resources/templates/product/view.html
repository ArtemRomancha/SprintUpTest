<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::site-head">
    <title th:text="${product.name}">Просмотр продукта</title>
</head>
<body>
<header th:replace="layout::site-navbar(product)"/>
<div class="container">
    <h1 th:text="'Просмотр продукта \'' + ${product.name} + '\''">Просмотр продукта</h1>
    <br/>

    <div class="row">
        <div class="col-sm-6">
            <table class="table table-bordered table-striped">
                <tr>
                    <th>ID</th>
                    <td th:text="${product.id}"></td>
                </tr>
                <tr>
                    <th>Название</th>
                    <td th:text="${product.name}"></td>
                </tr>
                <tr>
                    <th>Описание</th>
                    <td th:text="${product.description}"></td>
                </tr>
                <tr>
                    <th>Цена</th>
                    <td th:text="${product.price}"></td>
                </tr>
                <tr>
                    <th>Производитель</th>
                    <td th:text="${product.manufacturer.name}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<footer th:replace="layout::site-footer"/>
</body>
</html>
