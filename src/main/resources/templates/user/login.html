<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::site-head">
    <title th:text="#{main.login}">Войти</title>
</head>
<body>

<header th:replace="layout::site-navbar(home)"/>

<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="panel-heading">
                <div class="panel-title text-center">
                    <div class="col-sm-10">
                        <h1 class="title" th:text="#{main.login}">Войти</h1>
                        <hr/>
                    </div>
                </div>
            </div>


            <form class="form form-horizontal" action="#" th:action="@{/login}" method="POST">
                <div class="form-group">
                    <div class="col-sm-10">
                        <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"
                                                       aria-hidden="true"></i></span>
                            <input type="text" id="email" name="email" class="form-control"
                                   th:placeholder="#{user.login}"/>
                            <br/>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="password" type="password" class="form-control" name="password"
                                   th:placeholder="#{user.password}"/>
                        </div>

                        <br/>
                        <div align="center" th:if="${param.error}">
                            <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
                        </div>

                        <button class="btn btn-primary btn-block" type="submit" th:text="#{main.login}">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
