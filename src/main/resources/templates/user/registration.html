<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::site-head">
    <title>Регистрация</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="panel-heading">
                <div class="panel-title text-center">
                    <div class="col-sm-10">
                        <h1 class="title">Регистрация</h1>
                        <hr/>
                    </div>
                </div>
            </div>
            <div class="main-login main-center">
                <form class="form form-horizontal" action="#" th:action="@{/registration}"
                      th:object="${user}" method="post">
                    <div class="form-group">
                        <div class="col-sm-10">
                            <div class="input-group" th:classappend="${#fields.hasErrors('name')} ? has-error : ''">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"
                                                                   aria-hidden="true"></i></span>
                                <input type="text" th:field="*{name}" placeholder="Имя"
                                       class="form-control"/>
                            </div>
                            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                 class="invalid-feedback"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-10">
                            <div class="input-group" th:classappend="${#fields.hasErrors('lastName')} ? has-error : ''">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"
                                                                   aria-hidden="true"></i></span>
                                <input type="text" th:field="*{lastName}"
                                       placeholder="Фамилия" class="form-control"/>
                            </div>
                            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                 class="invalid-feedback"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-10">
                            <div class="input-group" th:classappend="${#fields.hasErrors('email')} ? has-error : ''">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"
                                                                   aria-hidden="true"></i></span>
                                <input type="text" th:field="*{email}" placeholder="Email"
                                       class="form-control"/>
                            </div>
                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                 class="invalid-feedback"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-10">
                            <div class="input-group" th:classappend="${#fields.hasErrors('password')} ? has-error : ''">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"
                                                                   aria-hidden="true"></i></span>
                                <input type="password" th:field="*{password}"
                                       placeholder="Пароль" class="form-control"/>
                            </div>
                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                 class="invalid-feedback"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
